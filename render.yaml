databases:
  - name: trial
    databaseName: trial_d2rw
    user: trial_d2rw_user

services:
  - type: web
    name: deploy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trial
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false